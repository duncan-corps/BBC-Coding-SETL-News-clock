<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body>
	<h1>View</h1>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Left tab state</td>
				<td th:text="${model.leftTabState}" />
				<td th:switch="${model.leftTabState}">
					<a th:case="'on'" th:href="@{/leftTab/off}">Switch off</a>
					<a th:case="*" th:href="@{/leftTab/on}">Switch on</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
